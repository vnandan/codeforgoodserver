 
<html>
<head>
<title>
Login page
</title>
	<link rel="stylesheet" type="text/css" href="foundation-5.3.1/css/foundation.css" >
	<link rel="stylesheet" type="text/css" href="foundation-5.3.1/css/normalize.css" >
	<link rel="stylesheet" type="text/css" href="foundation-5.3.1/css/foundation.min.css" >
</head>
<body>
<div class="row">
    <div class="large-12 columns">
     
      <h1>Enable India <small>I need a mentor</small></h1>
      <hr/>
    </div>
  </div>
	<center>
	<h1 style="font-family:Comic Sans Ms";text-align="center";font-size:20pt;
	color:#00FF00;>
	Login Page
	</h1>
	<form name="login">
		<DIV class="row">
			<div >
				<label for="left-label" class="left">Username
				</label>
				</div>
				<div class = "small-10 columns">
					<input type="text" name="userid"/>
				</div>
			</div>
		</DIV>

		<div class = "row">
			<div>
				<label for="left-label" class="left"> Password</label>
			</div>
			<div class = "small-10 columns">
				<input type="password" name="pswrd"/> 
			</div>
		</div>
		<input type="button" class="button [radius round]" onclick="check(this.form)" value="Login"/>
		<div>
		<input type="button" class="button [radius round]" onclick="check(this.form)" value="Signup"/>
		</div>
	</form>
	</center>
	<script language="javascript">
		function check(form)/*function to check userid & password*/
		{
			/*the following code checkes whether the entered userid and password are matching*/
			if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd")
			{
				window.open('target.html')/*opens the target page while Id & password matches*/
			}
			else
			{
				alert("Error Password or Username")/*displays error message*/
			}
		}
	</script>
</body>
</html>
